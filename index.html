<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <title>Restaurant Reviews</title>

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#da532c">
  <link rel="shortcut icon" href="/icons/favicon.ico">

  <!-- Manifest -->
  <link rel="manifest" href="manifest.webmanifest">

  <!-- Roboto Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="page page--index">
<a href="#restaurants-section" class="u-skip-link">Skip to main content</a>

<header class="c-header">
  <h1 id="logo" class="c-header__brand">
    <img src="svg/star.svg" alt="" />
    <a href="/">Restaurant Reviews</a>
  </h1>
</header>

<main id="maincontent" class="c-main c-main--hide-map">
  <section id="map-container" class="c-main__map">
    <div id="map" class="c-map"></div>
  </section>
  <section id="restaurants-section" class="c-main__restaurant-list">
    <div class="c-filters">
      <div class="o-container">
        <div class="c-filters__inner">
          <h2 class="c-filters__title">Filter Results</h2>
          <div class="c-filters__form">
            <select id="neighborhoods-select" name="neighborhoods" aria-label="Neighborhoods filter" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
            <select id="cuisines-select" name="cuisines" aria-label="Cuisines filter" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="o-container">
      <ul id="restaurants-list" class="c-restaurants"></ul>
    </div>
  </section>
</main>

<footer class="c-footer">
  Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('./sw.js').then(function(registration) {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }, function(err) {
        console.log('ServiceWorker registration failed: ', err);
      });
    });
  }
</script>

<!-- Beginning scripts -->
<!-- Main javascript file -->
<script src="dist/index.js"></script>

<!-- Google Maps -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJxh3F1ux9cd7ewAaVK_wwJTGc2O2iVc8&libraries=places&callback=initMap"></script>
<!-- End scripts -->
</body>

</html>
