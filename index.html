 <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Restaurant Reviews</title>

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="page page--index">
<header class="c-header">
  <h1 id="logo" class="c-header__brand">
    <img src="svg/star.svg" />
    <a href="/">Restaurant Reviews</a>
  </h1>
</header>

<main id="maincontent" class="c-main">
  <section id="map-container" class="c-main__map">
    <div id="map" class="c-map"></div>
  </section>
  <section class="c-main__restaurant-list">
    <div class="c-filters">
      <div class="o-container">
        <div class="c-filters__inner">
          <h2 class="c-filters__title">Filter Results</h2>
          <div class="c-filters__form">
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="o-container">
      <ul id="restaurants-list" class="c-restaurants"></ul>
    </div>
  </section>
</main>

<footer class="c-footer">
  Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

<!-- Beginning scripts -->
<!-- Main javascript file -->
<script src="dist/index.js"></script>

<!-- Google Maps -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJxh3F1ux9cd7ewAaVK_wwJTGc2O2iVc8&libraries=places&callback=initMap"></script>
<!-- End scripts -->
</body>

</html>
