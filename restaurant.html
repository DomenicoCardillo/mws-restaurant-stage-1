<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Restaurant Info</title>

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="page page--restaurant">
<!-- Beginning header -->
<header class="c-header">
  <h1 id="logo" class="c-header__brand">
    <img src="svg/star.svg" />
    <a href="/">Restaurant Reviews</a>
  </h1>

  <ul id="breadcrumb" class="c-breadcrumb">
    <li><a href="/">Home</a></li>
  </ul>
</header>

<!-- Beginning main -->
<main id="maincontent" class="c-main">
  <!-- Beginning map -->
  <section id="map-container" class="c-main__map">
    <div id="map" class="c-map"></div>
  </section>
  <!-- End map -->
  <!-- Beginning restaurant -->
  <section class="o-container c-main__restaurant-details c-restaurant-container">
    <div id="restaurant-container" class="c-restaurant-details">
      <h2 id="restaurant-name" class="c-restaurant-details__name"></h2>
      <picture id="restaurant-img" class="c-restaurant-details__picture"></picture>
      <p id="restaurant-cuisine" class="c-restaurant-details__cuisine"></p>
      <p id="restaurant-address" class="c-restaurant-details__address"></p>
      <table id="restaurant-hours" class="c-restaurant-details__hours"></table>
    </div>
  </section>
  <!-- end restaurant -->
  <!-- Beginning reviews -->
  <section id="reviews-container" class="o-container c-main__restaurant-reviews c-reviews-container">
    <ul id="reviews-list" class="c-reviews"></ul>
  </section>
  <!-- End reviews -->
</main>
<!-- End main -->

<!-- Beginning footer -->
<footer class="c-footer">
  Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
<!-- End footer -->

<!-- Beginning scripts -->
<!-- Main javascript file -->
<script src="dist/restaurant.js"></script>

<!-- Google Maps -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJxh3F1ux9cd7ewAaVK_wwJTGc2O2iVc8&libraries=places&callback=initMap"></script>
<!-- End scripts -->
</body>

</html>
