<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Restaurant Info</title>

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="page page--restaurant">
<!-- Beginning header -->
<header class="c-header">
  <h1 id="logo" class="c-header__brand">
    <a href="/">Restaurant Reviews</a>
  </h1>

  <ul id="breadcrumb" class="c-breadcrumb">
    <li><a href="/">Home</a></li>
  </ul>
</header>

<!-- Beginning main -->
<main id="maincontent">
  <!-- Beginning map -->
  <section id="map-container">
    <div id="map"></div>
  </section>
  <!-- End map -->
  <!-- Beginning restaurant -->
  <section id="restaurant-container">
    <h1 id="restaurant-name"></h1>
    <img id="restaurant-img">
    <p id="restaurant-cuisine"></p>
    <p id="restaurant-address"></p>
    <table id="restaurant-hours"></table>
  </section>
  <!-- end restaurant -->
  <!-- Beginning reviews -->
  <section id="reviews-container">
    <ul id="reviews-list"></ul>
  </section>
  <!-- End reviews -->
</main>
<!-- End main -->

<!-- Beginning footer -->
<footer class="c-footer">
  Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
<!-- End footer -->

<!-- Beginning scripts -->
<!-- Main javascript file -->
<script src="dist/restaurant.js"></script>

<!-- Google Maps -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJxh3F1ux9cd7ewAaVK_wwJTGc2O2iVc8&libraries=places&callback=initMap"></script>
<!-- End scripts -->
</body>

</html>
